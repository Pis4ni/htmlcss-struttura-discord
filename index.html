<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord Layout</title>
</head>
<body>
    <!-- header logo + navbar + log-in -->
    <header class="deb">
        <!-- main header container -->
        <div class="bg1">
            <div class="container bar height-2 y-pad1">
                <div class="bar flex between deb1 y-center height-1 bg2 ">
                    <!-- logo img -->
                    <img src="#" alt="logo-img">
                    <!-- nav-bar -->
                    <nav>
                        <ul>
                            <li><a href="#">Link1</a></li>
                            <li><a href="#">Link2</a></li>
                            <li><a href="#">Link3</a></li>
                            <li><a href="#">Link4</a></li>
                        </ul>
                    </nav>
                    <!-- link to log-in -->
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
        <!-- header main heading -->
        <div class="deb1 bg3 flex x-center y-pad2">
            <div class="deb1 bg4 width-5 height-4">
            </div>
        </div>
    </header>
    <!-- main section -->
    <main class="deb">
        <!-- 2column layout -->
        <div  class="under-bg" >
            <div class="deb1 flex x-center container height-5 y-pad2">
                <div class="deb1 bg5 w70 ">
                    column
                </div>
                <div class="deb1 bg6 w30">
                    column
                </div>
            </div>
        </div>
        <!-- 1column  -->
        <div class="under-bg">
            <div class="under-bg deb1 flex x-center container height-6 y-pad2">
                <div class="bg8 w100">
                    green bg
                </div>
            </div>

        </div>
    </main>
    <!-- footer -->
    <footer  class="deb">
        <!-- related links -->
        <div  class="deb1">
            <div></div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- logo + button bar -->
        <div  class="deb1">
            <div>
                <img src="#" alt="logo-img">
                <button>Bottone</button>
            </div>
        </div>
    </footer>
</body>
</html>
